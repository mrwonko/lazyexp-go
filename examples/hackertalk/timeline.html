<html>
	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {'packages':['timeline']});
			google.charts.setOnLoadCallback(drawChart);
			function drawChart() {
				var container = document.getElementById('timeline');
				var chart = new google.visualization.Timeline(container);
				var dataTable = new google.visualization.DataTable();

				dataTable.addColumn({ type: 'string', id: 'Node' });
				dataTable.addColumn({ type: 'date', id: 'Start' });
				dataTable.addColumn({ type: 'date', id: 'End' });
				dataTable.addRows([
					[ 'all games', new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 571 ), new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 617 ) ],
					[ 'Developed by FromSoftware, these games are third-person action RPGs famous for their punishing difficulty.', new Date( 2017 , 5 , 9 , 17 , 58 , 31 , 558 ), new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 571 ) ],
					[ 'games awaiter', new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 913 ), new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 913 ) ],
					[ 'game 24057', new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 617 ), new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 617 ) ],
					[ 'game 40798', new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 617 ), new Date( 1 , 0 , 1 , 0 , 0 , 0 , 0 ) ],
					[ 'game 32697', new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 617 ), new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 617 ) ],
					[ 'game 49122', new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 617 ), new Date( 1 , 0 , 1 , 0 , 0 , 0 , 0 ) ],
					[ 'Dark Souls III', new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 617 ), new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 913 ) ],
					[ 'game 52929', new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 617 ), new Date( 2017 , 5 , 9 , 17 , 58 , 32 , 617 ) ],
				]);

				chart.draw(dataTable);
			}
		</script>
	</head>
	<body>
		<div id="timeline" style="height: 420px;"></div>
	</body>
</html>
